<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro App</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="grid">
            <header>
                <h1>Pomodoro App</h1>
            </header>
        <div id="app">
            <div id="time">
                <div id="value"></div>
                <div id="taskName"></div>
            </div>
        
            <div class="tasks-container">
                <div class="form">
                    <form action="" id="form">
                        <input type="text"  id="itTask" placeholder="Nombre de la Tarea">
                        <input type="submit" value="Agregar" id="bAdd">
                    </form>
                </div>
                <div id="tasks">
                    <div class="task"></div>
                </div>
            </div>
        </div>
    </div>

<script src="./main.js"></script>
</body>
</html>
